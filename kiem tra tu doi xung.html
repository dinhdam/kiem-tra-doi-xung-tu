<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    str = prompt("Nhập chuỗi ký tự:");
    if (checkString(str)==true) {
        alert("Đây là chuỗi đối xứng");
    } else {
        alert("Đây không là chuỗi đối xứng");
    };
    function checkString(str) {
        n = str.length;
        mid = Math.floor(n/2);
        for (let i = 0; i < mid; i++) {
            if (str[i] != str[n-1-i]) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
